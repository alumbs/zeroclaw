services:
  zeroclaw:
    build: .
    restart: unless-stopped

    environment:
      - API_KEY=${API_KEY:-}
      - PROVIDER=${PROVIDER:-openrouter}

    volumes:
      - zeroclaw-data:/zeroclaw-data

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    healthcheck:
      test: ["CMD", "zeroclaw", "doctor"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  zeroclaw-data:
